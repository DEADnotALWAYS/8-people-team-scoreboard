<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freeloaders scoreboard</title>
  <!-- Fira Code font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Fira Code', monospace;
      background-color: #141414;
      color: white;
      text-align: center;
    }

    .scoreboard {
      max-width: 1000px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
      word-wrap: break-word;
    }

    td.name {
      white-space: normal;
      line-height: 1.2;
      padding: 6px 10px;
      font-size: 16px;
    }

    th {
      background-color: #222;
      font-size: 18px;
    }

    tr.vikings { background-color: #1e1e1e; color: #ff4d4d; }
    tr.wildcats { background-color: #1f1f3f; color: orange; }
    tr.colts { background-color: #200000; color: violet; }
    tr.panthers { background-color: #002020; color: cyan; }
    tr.lions { background-color: #1a1a2e; color: gold; }
    tr.sharks { background-color: #001f3f; color: #00ffff; }
    tr.dragons { background-color: #330000; color: #ff66cc; }
    tr.titans { background-color: #0f0f0f; color: #66ff66; }
  </style>
</head>
<body>
  <div class="scoreboard">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
          <th>Game 1</th>
          <th>Game 2</th>
          <th>Game 3</th>
          <th>Game 4</th>
          <th>Game 5</th>
          <th>Game 6</th>
        </tr>
      </thead>
      <tbody id="score-table">
        <tr class="vikings">
          <td id="name1" class="name">Vikings</td>
          <td id="score1">0</td>
          <td id="game1_1"></td>
          <td id="game1_2"></td>
          <td id="game1_3"></td>
          <td id="game1_4"></td>
          <td id="game1_5"></td>
          <td id="game1_6"></td>
        </tr>
        <tr class="wildcats">
          <td id="name2" class="name">Wildcats</td>
          <td id="score2">0</td>
          <td id="game2_1"></td>
          <td id="game2_2"></td>
          <td id="game2_3"></td>
          <td id="game2_4"></td>
          <td id="game2_5"></td>
          <td id="game2_6"></td>
        </tr>
        <tr class="colts">
          <td id="name3" class="name">Colts</td>
          <td id="score3">0</td>
          <td id="game3_1"></td>
          <td id="game3_2"></td>
          <td id="game3_3"></td>
          <td id="game3_4"></td>
          <td id="game3_5"></td>
          <td id="game3_6"></td>
        </tr>
        <tr class="panthers">
          <td id="name4" class="name">Panthers</td>
          <td id="score4">0</td>
          <td id="game4_1"></td>
          <td id="game4_2"></td>
          <td id="game4_3"></td>
          <td id="game4_4"></td>
          <td id="game4_5"></td>
          <td id="game4_6"></td>
        </tr>
        <tr class="lions">
          <td id="name5" class="name">Lions</td>
          <td id="score5">0</td>
          <td id="game5_1"></td>
          <td id="game5_2"></td>
          <td id="game5_3"></td>
          <td id="game5_4"></td>
          <td id="game5_5"></td>
          <td id="game5_6"></td>
        </tr>
        <tr class="sharks">
          <td id="name6" class="name">Sharks</td>
          <td id="score6">0</td>
          <td id="game6_1"></td>
          <td id="game6_2"></td>
          <td id="game6_3"></td>
          <td id="game6_4"></td>
          <td id="game6_5"></td>
          <td id="game6_6"></td>
        </tr>
        <tr class="dragons">
          <td id="name7" class="name">Dragons</td>
          <td id="score7">0</td>
          <td id="game7_1"></td>
          <td id="game7_2"></td>
          <td id="game7_3"></td>
          <td id="game7_4"></td>
          <td id="game7_5"></td>
          <td id="game7_6"></td>
        </tr>
        <tr class="titans">
          <td id="name8" class="name">Titans</td>
          <td id="score8">0</td>
          <td id="game8_1"></td>
          <td id="game8_2"></td>
          <td id="game8_3"></td>
          <td id="game8_4"></td>
          <td id="game8_5"></td>
          <td id="game8_6"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const sheetId = '19hFK50ZkfDgenANdFQypCUvuebOrvnqerAbyfNU0fqQ';
    const sheetName = 'Sheet1';
    const endpoint = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}`;

    function fetchScores() {
      fetch(endpoint)
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.match(/(?<=setResponse\().*(?=\);)/s)[0]);
          const rows = json.table.rows;

          rows.forEach((row, i) => {
            const rawName = row.c[0]?.v || '';
            const name = rawName.replace(/\s+/, '<br>');
            const score = row.c[1]?.v ?? '';

            const nameEl = document.getElementById(`name${i + 1}`);
            const scoreEl = document.getElementById(`score${i + 1}`);
            if (nameEl) {
              nameEl.innerHTML = name;
              nameEl.title = rawName;
            }
            if (scoreEl) scoreEl.textContent = score;

            for (let g = 0; g < 6; g++) {
              const gameValue = row.c[2 + g]?.v ?? '';
              const gameEl = document.getElementById(`game${i + 1}_${g + 1}`);
              if (gameEl) gameEl.textContent = gameValue;
            }
          });
        });
    }

    window.onload = fetchScores;
    setInterval(fetchScores, 10000);
  </script>
</body>
</html>
